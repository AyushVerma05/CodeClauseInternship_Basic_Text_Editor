<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>basic Text Editor</title>
</head>
<body>
    <div class="editor">
        <div class="toolbar">
            <button class="format-button" data-command="bold"><b>B</b></button>
            <button class="format-button" data-command="italic"><i>I</i></button>
          <button class="format-button" data-command="underline"><u>U</u></button>
          
          
          
        </div>
        <div class="content" contenteditable="true" id="editorContent">
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
